  <body>
    <div class="container">
      <div class="row">
        <div class="col mx-auto">
          
        </div>
        <div class="col mx-auto">
          <div class="card border-0 shadow rounded-3 my-5">
              <h2 class="login-header">Inicio de Sesi칩n</h2> 
              <div class="card-body p-4 p-sm-5">           
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-floating mb-4">
                  <input 
                  (keypress)="keyPressAlphanumeric($event)"
                  [(ngModel)]="loginUser.idUser"
                  [ngClass] ="
                  loginUser.idUser == '' || loginUser.idUser == null && loginForm.controls.idUser?.touched
                    ? 'is-invalid'
                    : ''"
                   
                  type="text" class="form-control" formControlName="idUser" id="idUser" placeholder="Usuario">
                  <label for="floatingInput">Usuario</label>
                </div>
  
                <div class="form-floating mb-4">
                  <input  [(ngModel)]="loginUser.password"
                  [ngClass]="
                  loginUser.password == '' || loginUser.password == null && loginForm.controls.password?.touched
                   ? 'is-invalid'
                   : ''"
                  type="password" class="form-control " formControlName="password" id="password" placeholder="Contrase침a">
                  <label for="password">Contrase침a</label>
                </div>
  
                <div class="form-check mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                  <label class="form-check-label" for="rememberPasswordCheck">
                    Recordar contrase침a
                  </label>
                </div>
                <div class="d-grid">
                  <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="loginForm.invalid">Ingresar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      
        <div class="col mx-auto">
         
        </div>
      </div>
    </div>
    <br><br/>
    <br><br/>
    <br><br/>
    <br><br/>
    <br><br/>
  </body>
