<div class="container">
<form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
  <div class="form-floating mb-4">
    <input 
    (keypress)="keyPressAlphanumeric($event)"
    [(ngModel)]="signupUser.idUser"
    [ngClass] ="
    signupUser.idUser == '' || signupUser.idUser == null && signupForm.controls.idUser?.touched
      ? 'is-invalid'
      : ''"
     
    type="text" class="form-control" formControlName="idUser" id="idUser" placeholder="Usuario">
    <label for="floatingInput">Username</label>
  </div>

  <div class="form-floating mb-4">
    <input  [(ngModel)]="signupUser.email"
    [ngClass]="
    signupUser.email == '' || signupUser.email == null && signupForm.controls.email?.touched
     ? 'is-invalid'
     : ''"
    type="email" class="form-control " formControlName="email" id="email" placeholder="email">
    <label for="email">email</label>
  </div>

  <div class="form-floating mb-4">
    <input  [(ngModel)]="signupUser.firstName"
    [ngClass]="
    signupUser.firstName == '' || signupUser.firstName == null && signupForm.controls.firstName?.touched
     ? 'is-invalid'
     : ''"
    type="firstName" class="form-control " formControlName="firstName" id="firstName" placeholder="first name">
    <label for="firstName">first name</label>
  </div>

  <div class="form-floating mb-4">
    <input  [(ngModel)]="signupUser.lastName"
    [ngClass]="
    signupUser.lastName == '' || signupUser.lastName == null && signupForm.controls.lastName?.touched
     ? 'is-invalid'
     : ''"
    type="lastName" class="form-control " formControlName="lastName" id="lastName" placeholder="last name">
    <label for="lastName">last name</label>
  </div>

  <div class="form-floating mb-4">
    <input  [(ngModel)]="signupUser.password"
    [ngClass]="
    signupUser.password == '' || signupUser.password == null && signupForm.controls.password?.touched
     ? 'is-invalid'
     : ''"
    type="password" class="form-control " formControlName="password" id="password" placeholder="ContraseÃ±a">
    <label for="password">Password</label>
  </div>

  <div class="d-grid">
    <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit" [disabled]="signupForm.invalid">Sign up</button>
  </div>
</form>

</div>
